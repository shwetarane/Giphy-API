<body>
    <div class="container-fluid">
        <h1>Gif Search</h1>
        <div class="row">
            <section class="col-xs-1"></section>
            <section class="col-xs-1">
                <div id="buttonsView"></div>
            </section>
            <section class="col-md-7 gifsDisplay">
                <div id="gifsView"></div>
            </section>
            <section class="col-md-2 inputForm">
                <form id="gif-form">
                    <label for="gif-input" id="label-gif">Add a Gif</label>
                    <input type="text" id="gif-input" class="form-control" placeholder="Example: rabbit">
                    <br>
                    <!-- Button triggers new gif to be added -->
                    <input id="addGif" type="submit" class="btn btn-primary" value="Add Gif">
                </form>
            </section>
            <section class="col-xs-1"></section>
        </div>
        <!-- Movies will Get Dumped Dere -->
