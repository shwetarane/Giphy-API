<!DOCTPYE html>
<html>

<head>
    <title>giphy</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.css" media="screen">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Find your GIF!</h1>
            <p class="lead">This is a simple tool to look for gifs</p>
          </div>
        <div class="row">
            <section class="col col-lg-2">
                <div id="buttonsView"></div>
            </section>
            <section class="col col-lg-7 gifsDisplay">
                <div id="gifsView"></div>
            </section>
            <section class="col col-lg-2 inputForm">
                <form id="gif-form">
                    <label for="gif-input" id="label-gif">Add a Gif</label>
                    <input type="text" id="gif-input" class="form-control" placeholder="Example: rabbit">
                    <input id="addGif" type="submit" class="btn btn-success" value="Add Gif">
                </form>
            </section>
        </div>

        <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
        <script type="text/javascript" src="assets/javascript/apps.js"></script>

        </script>
    </div>
</body>

</html>
